<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>图片</title>
    <link rel="stylesheet" href="assets/lib/normalize.css" type="text/css">
    <link rel="stylesheet" href="assets/css/page.css" type="text/css">
</head>
<body>
    <div class="container responseimage">
        <h1>图片</h1>
        <h3>正方形图片 1 : 1</h3>
        <dl>
            <dd><p>100 * 100</p><p class="rect" id="r100-100"></p></dd>
            <dd><p>130 * 130</p><p class="rect" id="r130-130"></p></dd>
            <dd><p>140 * 140</p><p class="rect" id="r140-140"></p></dd>
            <dd><p>170 * 170</p><p class="rect" id="r170-170"></p></dd>
            <dd><p>188 * 188</p><p class="rect" id="r188-188"></p></dd>
            <dd><p>400 * 400</p><p class="rect" id="r400-400"></p></dd>
        </dl>

        <h3>横版图片4 : 3/ 16 : 9</h3>
        <dl>
            <dd><p>170 * 130</p><p class="rect" id="r170-130"></p></dd>
            <dd><p>170 * 106</p><p class="rect" id="r170-106"></p></dd>
            <dd><p>292 * 220</p><p class="rect" id="r292-220"></p></dd>
        </dl>

        <h3>竖版图片 9 : 16</h3>
        <dl>
            <dd><p>130 * 204</p><p class="rect" id="r130-204"></p></dd>
            <dd><p>188 * 258</p><p class="rect" id="r188-258"></p></dd>
            <dd><p>216 * 296</p><p class="rect" id="r216-296"></p></dd>
        </dl>

        <h3>通栏图片 640 * 100</h3>
        <dl>
            <dd><p>640 * 100</p><p class="rect" id="r640-100"></p></dd>
        </dl>

        <h3>头图/banner/正文图片</h3>
        <dl>
            <dd><p>640 * 640</p><p class="rect" id="r640-640"></p></dd>
            <dd><p>640 * 464</p><p class="rect" id="r640-464"></p></dd>
            <dd><p>640 * 360</p><p class="rect" id="r640-360"></p></dd>
            <dd><p>640 * 240</p><p class="rect" id="r640-240"></p></dd>
        </dl>
    </div>
</body>
</html>
