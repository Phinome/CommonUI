<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Button</title>
    <link rel="stylesheet" href="../commonui.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        div>.blend-button {
            margin-right: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>


<header data-blend-widget="header" class="blend-header">
        <span class="blend-header-left">
            <a class="blend-header-item blend-action-back-icon" href="javascript:history.back();">&#xe600;</a>
        </span>
        <span class="blend-header-title">
            <span class="blend-header-item">按钮</span>
        </span>
        <span class="blend-header-right">
        </span>
</header>

<div style="margin: 20px 5px;">
    <button class="blend-button blend-button-red blend-button-large">大按钮</button>
</div>

<div style="margin: 20px 5px;">
    <button class="blend-button blend-button-primary blend-button-small" disabled>小按钮</button>
    <button class="blend-button blend-button-primary blend-button-xs" disabled>小小按钮</button> 
</div>

<div style="margin: 20px 5px;">
    <button class="blend-button blend-button-default" disabled>default</button>
    <button class="blend-button blend-button-red" disabled>red</button>
</div>

<div style="margin: 20px 5px;">
    <button class="blend-button blend-button-default blend-button-icon">
        <i></i><span>带icon</span>
    </button>
    <button class="blend-button blend-button-red blend-button-icon">
        <i></i><span>带 icon</span>
    </button>
</div>

    <div style="margin: 20px 5px;">
        <button class="blend-button blend-button-primary blend-active">active</button>
        <button class="blend-button blend-button-primary blend-disabled">disabled</button>

    </div>

    <div style="margin: 20px 5px;">
        <button class="blend-button blend-button-primary blend-round">round</button>
        <button class="blend-button blend-button-primary blend-radius">radius</button>  
    </div>

<h3>按钮租</h3>
<div class="blend-button-group">
    <button class="blend-button blend-button">按钮1</button>
    <button class="blend-button blend-button">按钮2</button>
    <button class="blend-button blend-button">按钮3</button>
</div>
<div class="blend-button-group">
    <button class="blend-button blend-button-dotted">按钮1</button>
    <button class="blend-button blend-button-dotted">按钮2</button>
    <button class="blend-button blend-button-dotted">按钮3</button>
</div>

    <script src="../commonui.min.js"></script>
</body>

</html>
