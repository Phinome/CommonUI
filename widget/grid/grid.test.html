<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport">
    <title>grid</title>
    <link rel="stylesheet" href="../../dist/cmu.css" />
    <style>
        .cmu-grid {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="cmu-grid cmu-container-fluid">
        <p>cmu-col-6：50%;</p>
        <div class="cmu-row">
            <span class="cmu-col-6">cmu-col-6</span>
        </div>


        <p>cmu-col-12：100%;</p>
        <div class="cmu-row">
            <span class="cmu-col-12">cmu-col-12</span>
        </div>

        <div class="cmu-row">
            <span class="cmu-col-5">cmu-col-5</span>
            <span class="cmu-col-7">cmu-col-7</span>
        </div>

        <p>cmu-col-offset</p>
        <div class="cmu-row">
            <span class="cmu-col-6">cmu-col-6</span>
            <span class="cmu-col-5 cmu-col-offset-1">cmu-col-5 cmu-col-offset-1</span>
        </div>

        <p>cmu-col-pull  cmu-col-push</p>
        <div class="cmu-row">
            <span class="cmu-col-4 cmu-col-push-8">cmu-col-4 cmu-col-push-8</span>
            <span class="cmu-col-8 cmu-col-pull-4">cmu-col-8 cmu-col-pull-4</span>
        </div>

    </div>
</body>

</html>
