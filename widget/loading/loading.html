
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport">
    <title>Loading组件</title>
    <link rel="stylesheet" href="../../dist/cmu.css">

</head>

<body>
    <header data-cmu-widget="header" class="cmu-header">
        <span class="cmu-header-left">
            <a class="cmu-header-item cmu-action-back-icon" href="javascript:history.back();">&#xe600;</a>
        </span>
        <span class="cmu-header-title">
            <span class="cmu-header-item">Loading组件</span>
        </span>
        <span class="cmu-header-right">
        </span>
</header>

<div style="margin: 20px 5px;">

    <button class="cmu-button cmu-button-primary" onclick="triggerLoading()">打开Loading</button>
    <button class="cmu-button cmu-button-primary" onclick="closeLoading()">关闭Loading</button>
</div>

   
    <script src="../../dist/cmu.js"></script>
    <script>
        var loading = $.cmu.loading();
        function triggerLoading(){
            loading.show();
        }
        triggerLoading();
        function closeLoading(){
            loading.hide();
        }
    </script>
</body>

</html>
