<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport">
    <title></title>
    <link rel="stylesheet" href="../../dist/cmu.css"/>
    <style type="text/css">
        #noborders .cmu-formgroup {
            border: none;
        }

    </style>
</head>

<body>

<div id="validate" class="cmu-form" style="margin: 8px 0;">
    <div class="cmu-formgroup">
        <label class="cmu-formgroup-label">姓名</label>
        <input type="text" class="cmu-formgroup-item cmu-formgroup-input" placeholder="姓名"/>
    </div>
    <div class="cmu-formgroup">
        <label class="cmu-formgroup-label">手机号码</label>
        <input type="text" class="cmu-formgroup-item cmu-formgroup-input" placeholder="请输入手机号码"/>
    </div>
    <div class="cmu-formgroup">
        <label class="cmu-formgroup-label">愿望</label>
        <textarea class="cmu-formgroup-item cmu-formgroup-textarea" placeholder="请输入你的愿望" id="textarea"></textarea>
    </div>
</div>

<div id="control" class="cmu-form" style="margin: 8px 0;">
    <div class="cmu-formgroup cmu-formgroup-control">
        <label class="cmu-formgroup-label">姓名</label>
        <input type="text" class="cmu-formgroup-item cmu-formgroup-input" placeholder="姓名"/>
        <span class="cmu-control-icons cmu-close"></span>
    </div>
    <div class="cmu-formgroup cmu-formgroup-control">
        <label class="cmu-formgroup-label">愿望</label>
        <textarea class="cmu-formgroup-item cmu-formgroup-textarea" placeholder="请输入你的愿望"></textarea>
        <span class="cmu-control-icons cmu-microphone"></span>
    </div>
</div>


<div id="noborders" class="cmu-form" style="margin: 8px 0;">
    <div class="cmu-formgroup cmu-formgroup-control">
        <label class="cmu-formgroup-label">姓名</label>
        <input type="text" class="cmu-formgroup-item cmu-formgroup-input" placeholder="姓名"/>
        <span class="cmu-control-icons cmu-close"></span>
    </div>
    <div class="cmu-formgroup cmu-formgroup-control">
        <label class="cmu-formgroup-label">愿望</label>
        <textarea class="cmu-formgroup-item cmu-formgroup-textarea" placeholder="请输入你的愿望"></textarea>
        <span class="cmu-control-icons cmu-microphone"></span>
    </div>
</div>

<h2 style="margin-top: 20px;">异步校验</h2>
<div id="asyn" class="cmu-form">
    <div class="cmu-formgroup">
        <label class="cmu-formgroup-label">数字</label>
        <input type="text" class="cmu-formgroup-item cmu-formgroup-input" placeholder="请输入数字"/>
        <!--<button class="cmu-formgroup-button">发送验证码</button>-->
    </div>
</div>

<div class="cmu-form cmu-form-box" style="margin: 8px auto; width:300px; ">
    <div class="cmu-formgroup">
        <label class="cmu-formgroup-label">姓&nbsp;名:</label>
        <input type="text" class="cmu-formgroup-item cmu-formgroup-input" placeholder="请输入您的姓名"/>
    </div>
</div>

<div class="cmu-form cmu-form-box" style="margin: 8px auto; width:300px; ">
    <div class="cmu-formgroup">
        <label class="cmu-formgroup-label">出生年月:</label>
        <input type="text" class="cmu-formgroup-item cmu-formgroup-input" placeholder="请输入您的出生年份"/>
        <span class="cmu-formgroup-ico"></span>
    </div>
</div>

<script src="../../dist/cmu.js"></script>
<script>
    $('#validate').find('.cmu-formgroup').formgroup({
        validate: true,
        validateFunction: function (value, $ele) {
            if (!value) {
                return 'empty';
            }
        },
        autoHeight: true
    });

    $('#control').find('.cmu-formgroup').formgroup({
        validate: true
    });

    $('#noborders').find('.cmu-formgroup').formgroup({
        validate: true
    });
    $('#column').find('.cmu-formgroup').formgroup({
        validate: true
    });

    $('#asyn').find('.cmu-formgroup').formgroup({
        validate: true,
        asyn: true,
        validateFunction: function (value, $ele, cb) {
            $.ajax({
                url: 'http://fedev.baidu.com/~wanghongliang02/ajax/boost-form-number.php?callback=?',
                data: {
                    value: value
                },
                dataType: 'jsonp',
                success: function (ret) {
                    if (ret.errno == 0) {
                        // your code
                    }
                    else {
                        cb(ret.errMsg);
                    }

                }
            });
        }
    });

</script>
</body>

</html>
