
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport">
    <title>formgroup组件</title>
    <link rel="stylesheet" href="../../dist/cmu.css">
</head>

<body>
    <header data-cmu-widget="header" class="cmu-header">
        <span class="cmu-header-left">
            <a class="cmu-header-item cmu-action-back-icon" href="javascript:history.back();">&#xe600;</a>
        </span>
        <span class="cmu-header-title">
            <span class="cmu-header-item">表单组</span>
        </span>
        <span class="cmu-header-right">
        </span>
    </header>


    <div id="validate" class="cmu-form" style="margin: 8px 0;">
        <div class="cmu-formgroup">
            <label class="cmu-formgroup-label">姓名</label>
            <input type="text" class="cmu-formgroup-input" placeholder="姓名"/>
        </div>
        <div class="cmu-formgroup">
            <label class="cmu-formgroup-label">手机号码</label>
            <input type="text" class="cmu-formgroup-input" placeholder="请输入手机号码"/>
        </div>
        <div class="cmu-formgroup">
            <label class="cmu-formgroup-label">愿望</label>
            <input type="text" class="cmu-formgroup-input" placeholder="请输入你的愿望"/>
        </div>

    </div>






<script src="../../dist/cmu.js"></script>
<script>
$('#validate').find('.cmu-formgroup').formgroup({
    validate: true,
    validateFunction: function (value, $ele) {
        if (!value) {
            return '不能为空';
        }
    }
});
</script>
</body>

</html>
