
<!DOCTYPE html>

    <title>可展开导航组件</title>
    <link rel="stylesheet" href="../../dist/cmu.css">

</head>

<body>

        $('.cmu-nav').nav({

            row: 2
        }).nav('column');

</body>

</html>
