
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport">
    <title>标签组件</title>
    <link rel="stylesheet" href="../../dist/cmu.css"/>

</head>

<body>

    
    <header data-cmu-widget="header" class="cmu-header">
    <span class="cmu-header-left">
        <a class="cmu-header-item cmu-action-back-icon" href="javascript:history.back();">&#xe600;</a>
    </span>
    <span class="cmu-header-title">
        <span class="cmu-header-item">标签组件</span>
    </span>
    <span class="cmu-header-right">
    </span>
  </header>

    <section class="cmu-tab">
        <div class="cmu-tab-header">
            <div class="cmu-tab-header-item">美食</div>
            <div class="cmu-tab-header-item">影院</div>
            <div class="cmu-tab-header-active"></div>
        </div>
        <div class="cmu-tab-content">
            <div class="cmu-tab-content-item">各类美食</div>
            <div class="cmu-tab-content-item">附近影院</div>
        </div>
    </section>

    <!-- <button id="active">active</button><br>
    <button id="destroy">destroy</button><br>
    <button id="create">create</button><br> -->

    <script src="../../dist/cmu.js"></script>
    <script>
        $('.cmu-tab').tab();
        $('#active').click(function() {
            $('.cmu-tab').tab('active', 1);
        });
        $('#destroy').click(function() {
            $('.cmu-tab').tab('destroy');
        });
        $('#create').click(function() {
            $('.cmu-tab').tab();
        });
    </script>
</body>

</html>
