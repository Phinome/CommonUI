<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>标签</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="../../dist/boost.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        .container {
            position: relative;
            width: 100px;
            height: 100px;
            overflow: hidden;
            background-color: #eed9d9;
        }
    </style>
</head>

<body>

    <div style="margin-bottom: 20px;">
        <span class="blend-badge">在线支付</span>
        <span class="blend-badge blend-badge-empty">随订随用</span>
        <span class="blend-badge blend-badge-empty">有效期内可退</span>
    </div>



    <div style="margin-bottom: 20px;">
        <span class="blend-badge blend-badge-large">在线支付</span>
        <span class="blend-badge blend-badge-large blend-badge-empty">随订随用</span>
        <span class="blend-badge blend-badge-large blend-badge-empty">有效期内可退</span>
    </div>

    <br/>
    <br/>

    <div>
        <span class="blend-badge">
            <span>这是一个带点的标签</span>
            <span class="blend-badge-dot"></span>
        </span>
    </div>

    <br />
    <br />

    <button class="blend-button blend-button-primary" style="position:relative">
        <span>红点微标</span>
        <sup class="blend-badge-reddot">136</sup>
    </button>


    <h3>圆角的标签</h3>
    <div>
        <span class="blend-badge blend-badge-primary blend-badge-radius">primary</span>
    </div>

    <br />
    <br />
    <div>
        <span class="blend-badge">default</span>
        <span class="blend-badge blend-badge-primary">primary</span>
        <span class="blend-badge blend-badge-secondary">secondary</span>
        <span class="blend-badge blend-badge-success">success</span>
        <span class="blend-badge blend-badge-info">info</span>
        <span class="blend-badge blend-badge-warning">warning</span>
        <span class="blend-badge blend-badge-danger">danger</span>
    </div>

    <div style="margin: 20px auto;">
        <span class="blend-badge">
            <span style="width: 42px;height: 42px;border-radius: 6px;background: #eee;display: inline-block;"></span>
            <sup class="blend-badge-dot"></sup>
        </span>
    </div>

    <h3>斜角促销标签</h3>
    <div class="container">
        <span class="blend-badge blend-badge-sale">促销</span>

    </div>

    <script src="../../dist/boost.js"></script>
</body>

</html>
