<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../dist/cmu.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style type="text/css">
        .sample-content{
            padding: 10px;
        }
    </style>
</head>

<body>
<header data-cmu-widget="header" class="cmu-header">
        <span class="cmu-header-left">
            <a class="cmu-header-item cmu-action-back-icon" href="javascript:history.back();">&#xe600;</a>
        </span>
        <span class="cmu-header-title">
            <span class="cmu-header-item">页面标记</span>
        </span>
        <span class="cmu-header-right">
        </span>
</header>

<section class="sample-content">
    <div style="margin-bottom: 20px;">
        <span class="cmu-badge">在线支付</span>
        <span class="cmu-badge cmu-badge-empty">随订随用</span>
        <span class="cmu-badge cmu-badge-empty">有效期内可退</span>
    </div>

    <div style="margin-bottom: 20px;">
        <span class="cmu-badge cmu-badge-large">在线支付</span>
        <span class="cmu-badge cmu-badge-large cmu-badge-empty">随订随用</span>
        <span class="cmu-badge cmu-badge-large cmu-badge-empty">有效期内可退</span>
    </div>

    <div style="margin-bottom: 20px;">
        <button class="cmu-button cmu-button-primary cmu-button-icon" style="position:relative">
            <em></em>红点微标
            <b class="cmu-reddot">136</b>
        </button>
    </div>
</section>
    


</body>

</html>
