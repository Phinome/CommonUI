<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../dist/cmu.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        div>.cmu-button {
            margin-right: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>


<header data-cmu-widget="header" class="cmu-header">
        <span class="cmu-header-left">
            <a class="cmu-header-item cmu-action-back-icon" href="javascript:history.back();">&#xe600;</a>
        </span>
        <span class="cmu-header-title">
            <span class="cmu-header-item">按钮</span>
        </span>
        <span class="cmu-header-right">
        </span>
</header>

<div style="margin: 20px 5px;">
    <button class="cmu-button cmu-button-red cmu-button-large">大按钮</button>
</div>

<div style="margin: 20px 5px;">
    <button class="cmu-button cmu-button-primary cmu-button-small" disabled>小按钮</button>
    <button class="cmu-button cmu-button-primary cmu-button-xs" disabled>小小按钮</button> 
</div>

<div style="margin: 20px 5px;">
    <button class="cmu-button cmu-button-default" disabled>default</button>
    <button class="cmu-button cmu-button-red" disabled>red</button>
</div>

<div style="margin: 20px 5px;">
    <button class="cmu-button cmu-button-default cmu-button-icon">
        <i></i><span>带icon</span>
    </button>
    <button class="cmu-button cmu-button-red cmu-button-icon">
        <i></i><span>带 icon</span>
    </button>
</div>

    <div style="margin: 20px 5px;">
        <button class="cmu-button cmu-button-primary cmu-active">active</button>
        <button class="cmu-button cmu-button-primary cmu-disabled">disabled</button>

    </div>

    <div style="margin: 20px 5px;">
        <button class="cmu-button cmu-button-primary cmu-round">round</button>
        <button class="cmu-button cmu-button-primary cmu-radius">radius</button>  
    </div>

<h3>按钮租</h3>
<div class="cmu-button-group">
    <button class="cmu-button cmu-button">按钮1</button>
    <button class="cmu-button cmu-button">按钮2</button>
    <button class="cmu-button cmu-button">按钮3</button>
</div>
<div class="cmu-button-group">
    <button class="cmu-button cmu-button-dotted">按钮1</button>
    <button class="cmu-button cmu-button-dotted">按钮2</button>
    <button class="cmu-button cmu-button-dotted">按钮3</button>
</div>

    <script src="../../dist/cmu.js"></script>
</body>

</html>
