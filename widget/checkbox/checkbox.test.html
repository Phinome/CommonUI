<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>checkbox</title>
    <link rel="stylesheet" href="../../dist/cmu.css">
    <style type="text/css">
        #checkgroup {
            border-bottom: 1px solid #edebeb;
            border-top: 1px solid #edebeb;
        }

        #checkall {
            margin: 0 20px;
        }

        #checkall > div {
            margin-bottom: 10px;
        }

        #check {
            margin: 0 20px;
        }

        #radio {
            margin: 0 20px;
        }

        h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>button</h2>
<div style="margin: 0 20px;" id="checkbutton" data-cmu-widget="checkbox" data-cmu-checkbox='{"type":"radio","values":["button1","button2"],"itemSelector":".cmu-button","itemSelected":"cmu-button-checkbox-checked"}'>

    <button class="cmu-button cmu-button-red cmu-button-checkbox">nocheck</button>
    <button class="cmu-button cmu-button-red cmu-button-checkbox cmu-button-checkbox-checked">checked</button>

</div>

<div style="margin: 20px auto;background-color: #ccc;">
    <div id="checkbox" data-cmu-widget="checkbox" data-cmu-checkbox='{"type": "radio", "values": ["radio1"]}'>
        <span class="cmu-checkbox cmu-checkbox-default"></span><label class="cmu-checkbox-label">AA</label>
        <span class="cmu-checkbox cmu-checkbox-default"></span><label class="cmu-checkbox-label">BB</label>
    </div>
</div>

<h2>group</h2>

<div id="checkgroup" data-cmu-widget="checkbox"
     data-cmu-checkbox='{"type":"radio","values":["radio1","radio2","radio3"]}'>
    <div class="cmu-checkbox-group">
        <label class="cmu-checkbox-label">就是这个原因了</label>
        <span class="cmu-checkbox cmu-checkbox-dot cmu-checkbox-checked"></span>
    </div>
    <div class="cmu-checkbox-group">
        <label class="cmu-checkbox-label">不是因为这个</label>
        <span class="cmu-checkbox cmu-checkbox-dot"></span>
    </div>
    <div class="cmu-checkbox-group">
        <label class="cmu-checkbox-label">让我再想一想</label>
        <span class="cmu-checkbox cmu-checkbox-dot"></span>
    </div>
</div>

<h2>带全选checkbox</h2>

<div id="checkall" class="cmu-checkbox-red" data-cmu-widget="checkbox" data-cmu-checkbox='{"type":"group", "disabled": true}'>
    <div>
        <span class="cmu-checkbox cmu-checkbox-square cmu-checkbox-all"></span><label
            class="cmu-checkbox-label">全选</label>
    </div>
    <div>
        <span class="cmu-checkbox cmu-checkbox-default cmu-checkbox-checked"></span><label
            class="cmu-checkbox-label">A</label>
        <span class="cmu-checkbox cmu-checkbox-default"></span><label class="cmu-checkbox-label">B</label>
        <span class="cmu-checkbox cmu-checkbox-default"></span><label class="cmu-checkbox-label">C</label>
    </div>
    <div>
        <span class="cmu-checkbox cmu-checkbox-square cmu-checkbox-all"></span><label
            class="cmu-checkbox-label">全选</label>
    </div>

</div>

<h2>方形checkbox</h2>

<div id="check" data-cmu-widget="checkbox" data-cmu-checkbox='{"type":"group"}'>
    <span class="item cmu-checkbox cmu-checkbox-square cmu-checkbox-checked"></span><label
        class="cmu-checkbox-label">A</label>
    <span class="item cmu-checkbox cmu-checkbox-square"></span><label class="cmu-checkbox-label">B</label>
</div>

<h2>radio</h2>

<div id="radio" data-cmu-widget="checkbox"
     data-cmu-checkbox='{"type":"radio","values":["radio1","radio2"]}'>
    <span class="cmu-checkbox cmu-checkbox-default"></span><label class="cmu-checkbox-label">AA</label>
    <span class="cmu-checkbox cmu-checkbox-default"></span><label class="cmu-checkbox-label">BB</label>
</div>



<script src="../../dist/cmu.js"></script>
<script type="text/javascript">
    window.cmu = $.noConflict(true);
</script>
</body>

</html>
