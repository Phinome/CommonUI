<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>通用移动组件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/lib/normalize.css" media="screen">
    <link rel="stylesheet" type="text/css" href="assets/lib/prettify.css" media="screen" >
    <link rel="stylesheet" type="text/css" href="assets/lib/markdown.css" media="screen">
    <link rel="stylesheet" type="text/css" href="demo/commonui.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="assets/css/doc.css" media="screen">
  </head>
  <body>
  <div id="header">
    <ul id="global-nav" class="blend-tabnav"></ul>
  </div>
  <div class="blend-grid blend-container-fluid main-container">
    <div class="blend-row">
      <div class="blend-col-2">
        <ul id="navigator"></ul>
      </div>
      <div class="blend-col-6" id="main"></div>
      <div class="blend-col-3" id="phoneContainer">
        <div class="device">
          <div class="device-window">
            <iframe src="./demo/widget/Badge.html" frameborder="0"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer"></div>
  <script src="assets/lib/esl.min.js"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/lib/prettify.min.js"></script>
  <script src="assets/js/sitemap.js"></script>
  <script src="demo/commonui.min.js"></script>
  <script>
//    window.commonui = $.noConflict(true);
    require(['sitemap'], function (sitemap) {
      sitemap.mainNav('../');
      sitemap.footer();
      sitemap.renderNav();
      sitemap.renderBody(function () {
        require(['doc']);
      });
    });
  </script>
  </body>
</html>
